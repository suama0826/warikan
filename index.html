<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>割り勘電卓</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <div class='container'>
        <div class='header-title'>割り勘電卓</div>
        <img class='header-image' src="warikan.jpg" alt="">
    </div>
</header>

<body>
    <div class='container'>
        <div class='input-area'>
            <input type="text" id='price' placeholder='金額'>
            <input type="text" id='num' placeholder='人数'>
            <select name="" id="unit">
                <option value="10">10円単位</option>
                <option value="100" selected>100円単位</option>
                <option value="1000">1000円単位</option>
            </select>
            <dic id='btn' class='disabled'>計算する</div>
        </div>
        <div class='result-area'>
            <div id='result'>割り勘の結果・・・</div>
            <div id='reset' class='hidden'>もう一度！</div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
